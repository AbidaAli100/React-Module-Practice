<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

<!-- Adding React and React dom documents to create and render the components-->
 <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>

<!-- We need babel in the browser to compile the jsx code    -->
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

<!-- Adding babel      ... note... use babel instead of javascript-->
<script type="text/babel"> 
const rootElement = document.querySelector('#root')

//we can store the child in a varible to reuse it

const child = 'This is Abida'
const result = "Yahoo I DID it...."
const className = "final"  // we can also do for the class name
const props = {child, className}

//now we will be using the name of the varible instead of the value
const element = 
<>
<p {...props} />
<div className = "containor"> {child} </div>
<div className = {className}> <strong> {result} </strong> </div>  
</>
//render it to the dom

ReactDOM.render(element , rootElement)

</script>
</body>
</html>
